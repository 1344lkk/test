<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrop全局的css样式</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>学习中<small>好好学习</small></h1>
        <p>中午吃什么呢</p>
        <p class="lead">中午吃什么呢？<mark>饭啊</mark></p>
        <div class="text-left">我在左边</div>
        <div class="text-center">我在中间</div>
        <div class="text-right">我在右边</div>
        <p class="text-lowercase">DEWDA</p><!--全部小写-->
        <p class="text-uppercase">wqeewqeq</p><!--全部大写-->
        <p class="text-capitalize">qEeEe</p><!--首字母大写-->
        <abbr title="attribute">删除</abbr>
        <del>删除</del>
        <address>
            <strong>seven公司</strong><br>
            浙江省，杭州市<br>
            九环路九号，浙江省国家大学科技园<br>
            <abbr title="Phone">2132131</abbr>
        </address>
    </div>
</body>
</html>
